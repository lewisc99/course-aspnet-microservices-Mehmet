version: '3.4'


services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
        - "27017:27017"
    volumes:
        - mongo_data:/data/db

  basketdb:
    container_name: basketdb
    restart: always
    ports:
        - "6379:6379" #first is the container's port, second is the official port of redis.
  #don't have volume to basketdb because they are distributor case,
  #and willnot be saved from the docker volume


  catalog.api:
        container_name: catalog.api
        environment:
          - ASPNETCORE_ENVIRONMENT=Development
          - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
        depends_on:
          - catalogdb
        ports:
          - "8000:80"
  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketdb:6379"
    depends_on:
      - catalogdb
    ports:
      - "8001:80"

